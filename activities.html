<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Spent</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/icons8-clock-48.png" type="image/x-icon">
</head>

<body>
  <header class="activities-header">
    <img class="menu-icon" src="img/icons8-menu-rounded-30.png">
    <h1>Time Spent</h1>
    <img class="profile-thumbnail" src="https://via.placeholder.com/50" alt="profile thumbnail">
  </header>
  <div class="activities-container">
    <!-- <h1>Add an Activity</h1> -->
    <div class="activity">
      <img class="add-activity-button" src="img/icons8-add-50.png" alt="add activity button">
      <input id="activity-input" class="activity-input" type="text">
    </div>
  </div>
  <script src="long-press-event.min.js"></script>
</body>

</html>
