<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Spent</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/icons8-clock-48.png" type="image/x-icon">
</head>

<body class="body">
  <div class="container">
    <div class="login-container-header">
      <h1 class="title">Time Spent</h1>
    </div>
    <div class="wrapper">
      <img class="temp-logo" src="https://via.placeholder.com/100" alt="temporary logo">
      <div class="login-container">
        <label for="username">Username</label>
        <input id="username" type="text" minlength="1" maxlength="100">
        <label for="password">Password</label>
        <input type="password" required>
        <button><a href="activities.html">Login</a></button>
      </div>
      <div class="login-footer">
        <a href="#" target="">Create account here.</a>
      </div>
    </div>
  </div>
  <script src="long-press-event.min.js"></script>
</body>

</html>
